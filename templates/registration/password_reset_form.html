{% extends 'registration/base.html' %}
{% block content %}

    <div class="container" style="height: 50px;"></div>

    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <p>Укажите E-mail на который зарегистрирован аккаунт</p>
            {% if form.email.errors %} {{ form.email.errors }} {% endif %}
            <p>{{ form.email }}</p>
            <input type="submit" class="btn btn-dark btn-lg" value="Изменить пароль"/>
        </form>
    </div>
    <div class="container" style="height: 400px"></div>

{% endblock content %}
